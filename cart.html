<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h2>Your Cart</h2>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<div class="container" id="cart-items"></div>

<div style="padding:40px;">
  <h2>Total: $<span id="total">0.00</span></h2>
  <a href="checkout.html">
    <button id="checkoutBtn">Proceed to Payment</button>
  </a>
</div>

<!-- =======================
     FOOTER
======================= -->

<footer style="background:#111; color:white; padding:30px; margin-top:40px;">
  <div style="display:flex; flex-wrap:wrap; justify-content:space-around;">
    <div>Privacy Policy</div>
    <div>Terms & Conditions</div>
    <div>Blog</div>
    <div>Customer Service</div>
    <div>Refund Policy</div>
    <div>FAQs</div>
    <div>About Us</div>
    <div>Contact Us</div>
  </div>

  <p style="text-align:center; margin-top:20px; font-size:14px;">
    Â© 2026 Your Company Name. All Rights Reserved.
  </p>
</footer>

<script>

// ============================
// LOGIN PROTECTION
// ============================
let loggedIn = localStorage.getItem("loggedIn");
let currentUser = localStorage.getItem("currentUser");

if(!loggedIn || !currentUser){
  alert("Please login first");
  window.location.href = "login.html";
}

// ============================
// CART DATA
// ============================
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let container = document.getElementById("cart-items");
let total = 0;

// ============================
// RENDER CART
// ============================
function renderCart(){

  container.innerHTML = "";
  total = 0;

  if(cart.length === 0){
    container.innerHTML = "<h3>Your cart is empty.</h3>";
    document.getElementById("total").innerText = "0.00";
    return;
  }

  cart.forEach((item, index) => {

    let itemTotal = item.price * item.quantity;
    total += itemTotal;

    container.innerHTML += `
      <div class="card">
        <h3>${item.title}</h3>
        <p>Price: $${item.price}</p>
        <p>Quantity: ${item.quantity}</p>
        <p><strong>Subtotal: $${itemTotal.toFixed(2)}</strong></p>
        <button onclick="increase(${index})">+</button>
        <button onclick="decrease(${index})">-</button>
        <button onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  document.getElementById("total").innerText = total.toFixed(2);
}

// ============================
// CART ACTIONS
// ============================
function increase(index){
  cart[index].quantity += 1;
  saveCart();
}

function decrease(index){
  if(cart[index].quantity > 1){
    cart[index].quantity -= 1;
  } else {
    cart.splice(index,1);
  }
  saveCart();
}

function removeItem(index){
  cart.splice(index,1);
  saveCart();
}

function saveCart(){
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

// ============================
// INITIAL LOAD
// ============================
renderCart();

</script>

</body>
</html>
