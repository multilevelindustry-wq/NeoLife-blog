<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Chat Room</title>
    <style>
      body {
    font-family: Arial, sans-serif;
}

.product-review {
    width: 100%;
    margin: auto;
}

form {
    margin-bottom: 20px;
}

input, textarea, select {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
}

button {
    padding: 10px 15px;
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.review {
    width:100%;
    border: 1px solid #ccc;
    border: 1px solid black;
    white-space: normal;
    word-break: break-word;
    overflow: hidden;
    text-overflow: ellipsis;

}


    </style>
</head>
<body>
    
    <div class="product-review">
        <h1>Your Chat Room</h1>
        <form id="reviewForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="review" placeholder="What Do You Think..." required></textarea>
            <div class="rating">
                <label>Rating:</label>
                <select id="rating" required>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>
            <button type="submit">Submit Chat</button>
        </form>
        <div id="reviewsContainer">
            <h2>Latest Chat</h2>
            <div id="reviews"></div>
           
        </div>
    </div>
    
    <script>
        
        const reviewForm = document.getElementById('reviewForm');
const reviewsContainer = document.getElementById('reviews');

let reviews = JSON.parse(localStorage.getItem('reviews')) || [];

function displayReviews() {
    reviewsContainer.innerHTML = '';
    const latestReviews = reviews.slice(-100000000).reverse();
    latestReviews.forEach(review => {
        const reviewDiv = document.createElement('div');
        reviewDiv.classList.add('review');
        reviewDiv.innerHTML = `<strong>${review.name}</strong>
                              <p>${review.review}</p>
                              <p>Rating: ${'â˜…'.repeat(review.rating)}</p>`;
        reviewsContainer.appendChild(reviewDiv);
    });
}

reviewForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const reviewText = document.getElementById('review').value;
    const rating = parseInt(document.getElementById('rating').value);

    const newReview = { name, email, review: reviewText, rating };
    reviews.push(newReview);
    localStorage.setItem('reviews', JSON.stringify(reviews));
    displayReviews();
    reviewForm.reset();
});

displayReviews();

    </script>
</body>
</html>
