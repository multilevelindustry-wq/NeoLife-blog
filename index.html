<header>
  <h2>Web Services Store</h2>
  <nav>
    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
    <a href="login.html" id="loginLink">Login</a>
  </nav>
</header>

<div style="text-align:center; margin:20px 0;">
  <input type="text" id="searchBox" placeholder="Search for products..." 
         style="width:50%; padding:10px; border-radius:5px; border:1px solid #ccc; font-size:16px;">
</div>

<div class="container" id="services"></div>

<script src="script.js"></script>

<script>
// =======================
// LOGIN + USER DISPLAY
// =======================

let loggedIn = localStorage.getItem("loggedIn");
let currentUser = JSON.parse(localStorage.getItem("currentUser"));

if(currentUser && loggedIn){

  let nav = document.querySelector("nav");

  // Remove login link
  let loginLink = document.getElementById("loginLink");
  if(loginLink){
    loginLink.remove();
  }

  // Display Name
  let userSpan = document.createElement("span");
  let displayName = currentUser.name || currentUser.email.split("@")[0];
  userSpan.innerHTML = "Welcome, <b>" + displayName + "</b>";
  userSpan.style.marginLeft = "15px";

  nav.appendChild(userSpan);

  // Logout Button
  let logoutBtn = document.createElement("button");
  logoutBtn.innerText = "Logout";
  logoutBtn.style.marginLeft = "10px";
  logoutBtn.onclick = function(){
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("currentUser");
      window.location.href = "login.html";
  };

  nav.appendChild(logoutBtn);

}else{
  // Redirect if not logged in
  window.location.href = "register.html";
}
</script>
